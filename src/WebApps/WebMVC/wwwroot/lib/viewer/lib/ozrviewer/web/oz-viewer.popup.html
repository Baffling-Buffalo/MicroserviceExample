<div class="modal-header">
    <h3 class="modal-title">Please enter email address you want to send</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input ng-disabled="mail.all" type="email" class="form-control" id="mailAddrCustom"
                       ng-model="mail.address" placeholder="Email"/>
            </div>

        </div>
        <div class="form-group" ng-show="all && companyName === 'FORCS_SG'"> <!-- only for FORCS_SG -->
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <label class="col-sm-12" ><input type="checkbox" ng-model="mail.all">Click to select all emails</label>
                <select class="form-control m-b" size="5"
                        ng-show="mail.all"
                        ng-options="p.email disable when 'Y' == 'Y' for p in customers | filter:{attendanceFlag:'Y', company: 'Forcs'}"
                        ng-model="selected">
                        <!--| filter:{attendanceFlag:'Y'}-->
                    <option value="" ng-if="false"></option>
                </select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-info" ng-click="ok()">Send</button>
    <button class="btn btn-danger" type="button"
            ng-click="close()">Cancel
    </button>
</div>
